    <table border width="70%">
      <caption>
        <strong>Student Registration Form Using Table in HTML</strong>
      </caption>
      <form action="">
        <tr>
          <td>
            <label for="fname">First Name</label></td>
            <td><input type="text" id="fname" name="fname" />
            <label for="">(Max 50 Characters Allowed)</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Last Name</label></td>
            <td><input type="text" id="lname" name="lname" /><label for=""
              >(Max 50 Characters Allowed)</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email Id</label> </td>
            <td><input type="email" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="mob">Mobile Number</label></td>
           <td> <input type="tel" id="mob" name="mobile" maxlength="10" /><label
              for=""
              >(10 Digits Allowed)</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Gender</label></td>
           <td> <input type="radio" name="gender" value="Male" />Male
            <input type="radio" name="gender" value="Female" />Female
          </td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth(DOB)</label> </td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td><label for="add">Address</label></td>
            <td><textarea name="add" id="add" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="city" name="city" value="Bangalore"><label for="">(Max 50 Characters Allowed)</label></td>

        </tr>
        <tr>
            <td><label for="pin">Pin Code</label></td>
            <td><input type="text" id="pin" name="Pincode" value="560068"><label for="">(Max 6 Numbers Allowed)</label></td>

        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" id="state" name="State" value="Karnataka"><label for="">(Max 50 Characters Allowed)</label></td>

        </tr>
        <tr>
            <td><label for="Country">Country</label></td>
            <td><input type="text" id="Country" name="country" value="India"></td>

        </tr>
        <tr>
            <td>
            </td>
        </tr>

      </form>
    </table>
  </body>
</html>
