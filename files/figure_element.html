<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Tag</title>
  </head>
  <body>
    <figure>
      <img
        src="https://cdn.pixabay.com/photo/2023/06/04/15/51/mountains-8040132_640.jpg"
        alt="Landscape"
      />
      <figcaption><strong>Mountain Covered With Snow</strong></figcaption> <br>
      <img
        src="https://cdn.pixabay.com/photo/2023/05/14/09/39/boho-7992342_640.jpg"
        alt="img"
      />
      <figcaption>Abstract</figcaption>
    </figure>
  </body>
</html>
