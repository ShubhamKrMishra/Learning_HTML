<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Enter the username</label>
        <input
          type="text"
          placeholder="enter your username"
          id="username"
          name="username"
        />
      </div>
      <br />
      <div>
        <label for="pass">Enter you password</label>
        <input
          type="password"
          placeholder="enter you password"
          id="pass"
          name="pass"
        />
      </div>
      <br />
      <div>
        <label for="email">Enter you Email</label>
        <input type="email" placeholder="Enter your email" id="email" name="emails"/>
      </div>

      <br />
      <div>
        <label for="tele">Enter the Telephone</label>
        <input
          type="tel"
          placeholder="Enter the mobile number"
          id="tele"
          name="mob"
        />
      </div>
      <br />
      <div>
        <label for="date">Enter Your Date of Birth</label>
        <input type="date" id="date" name="dob" />
      </div>
      <br />
      <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="times" />
      </div>
      <br>
      <div>
        <label for="datetime">DateTime</label>
        <input type="datetime-local" id="datetime" name="datetime">
      </div>
      <br>
      <div>
        <label for="num">Enter Number</label>
        <input type="number" id="num" name="number">
      </div>
      <br>
      <br>
      <div>
        <label for="file">Insert File</label>
        <input type="file" id="file" name="file">
      </div>
      
      <br>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <hr>
    <a href="./anchortag.html"><marquee behavior="" direction="">External</marquee></a>
    <hr>
    <form action="">
      <label for="">Choose the Gender</label>
      <input type="radio" name="gender" value="Male" >Male
      <input type="radio" name="gender" value="Female">Female
      <input type="radio" name="gender" id="" value="Others">Others
      &nbsp;
      <button>Submit</button>
      <hr>
      
    
    </form>
    <table>
      <form action="">
        <tr>
          <label for="">What is the current version of HTML?</label><br>
        </tr>
        <tr>
          <input type="radio" name="HTML" values="HTML3">HTML3 <br>
          <input type="radio" name="HTML" values="HTML5">HTML5 <br>
          <input type="radio" name="HTML" values="HTML2023">HTML2023 <br>
          <input type="radio" name="HTML" values="HTML6">HTML6
        </tr>
        <hr>
        <tr>
          <label for="">What is the full form of HTML?</label> <br>
          
        </tr>
        <tr>
          <input type="radio" name="full" value="HYPERTEXT MARKUP LANGUAGE">HYPER TEXT MARKUP LANGUAGE <BR>
          
          <input type="radio" name="full" value="HYPERTYPE MARKUP LANGUAGE">HYPERTYPE MARKUP LANGUAGE </BR>
          <input type="radio" name="full" value="HYPER MARKUP LANGUAGE">HYPER MARKUP LANGUAGE <BR>
          <input type="radio" name="full" value="HYPER TEL MARKUP LANGUAGE">HYPER TEL MARKUP LANGUAGE
          <br><br>

        </tr>
        <button>SUBMIT</button>
      </form>
    </table>
    <hr>
    <form action="">
      <label for="">Language Known: </label>
      <input type="checkbox" name="lang" value="English">English
      <input type="checkbox" name="lang" value="Hindi">Hindi
      <input type="checkbox" name="lang" value="French">French
      <input type="checkbox" name="lang" value="Kannada">Kannada
      <input type="checkbox" name="lang" value="Tamil">Tamil <br> <br>
      <button>SUBMIT</button>
    </form>
    <br><hr>
    <form action="">
      <label for="fav">Choose the Favourite Color</label>
      <select name="color" id="fav">
        <option value="black">Black</option>
        <option value="blue">blue</option>
        <option value="Grey">Grey</option>
      </select>
    </form>
    <br><hr>
    <form action="">
      <label for="states">Choose You States</label>
      <select name="states" id="states" multiple>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajashtan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telengana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>

      </select>
      <input type="submit">
    </form>
    <br><hr>
    <form action="">
      <label for="district">District of Karnataka</label>
      <input id="district" list="Karnataka" name="district">
      <datalist id="Karnataka">
        <option value="bengaluru Urban">bengaluru Urban</option>
        <option value="bengaluru Rural">bengaluru Rural</option>
        <option value="chamarajanagara">chamarajanagara</option>
        <option value="davanagere">davanagere</option>
        <option value="bagalakote">bagalakote</option>
        <option value="gadaga">gadaga</option>
        <option value="udupi">udupi</option>
        <option value="koppala">koppala</option>
        <option value="ramanagara">ramanagara</option>
        <option value="chikkaballapura">chikkaballapura</option>
        <option value="yadagiri">yadagiri</option>
        <option value="vijayanagara">vijayanagara</option>

      </datalist>
      <input type="submit">


    </form>
    <br><hr>
    <form action="">
      <label for="">Enter the range</label>
      <input type="range" max="500" value="60%">
    </form>
    <br><hr>
    <form action="">
      <label for="">Enter the mobile no: </label>
      <input type="tel" maxlength="10">
    </form>
    <br><hr>
    <form action="">
      <input type="text" placeholder="Enter your name" autofocus name="name" autocomplete="on"> <br> <br><br>
      <input type="tel" placeholder="Enter you telephone number" name="mobile" required><br> <br><br>
      <input type="email" placeholder="enter your email"> <br><br>
      <input type="text" aria-placeholder="hello">
      <input type="submit">
    </form>
    <br><hr>
    
  
  </body>
</html>
